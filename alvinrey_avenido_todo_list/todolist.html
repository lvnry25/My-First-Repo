<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <form class="input-container" onsubmit="addTask(event)">
            <input type="text" placeholder="Enter your task here...">
            <input type="button" value="Add Task">
        </form>
        <ul class="task-list">
            <p class="task-list-css-tuto">Learn CSS</p>
            <p class="task-list-assignment">Complete Assignment</p>
            <p class="task-list-css-tuto"></p>
        </ul>
    </div>
</body>
</html>
